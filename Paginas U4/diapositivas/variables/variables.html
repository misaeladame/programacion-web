<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer Script de JavaScript</title>
    <style>
        .Color {
            color: aqua;
        }
    </style>
    <script type="text/javascript">
        
        var num1;
        var num2;  // variables declaradas de forma explicita

        num1 = parseInt(window.prompt("Dame el primer numero: "));
        num2 = parseInt(window.prompt("Dame el segundo numero: "));

        Resul = num1 + num2;  //Variable declarada de forma implicita

        document.writeln("<h1>El resultado es: " +Resul +"</h1>");
    </script>
</head>
<body>
    <h1 class="Color">Este es un Texto que sale directamente en la Pagina.</h1>
</body>
</html>
