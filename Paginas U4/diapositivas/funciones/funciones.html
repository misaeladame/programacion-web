<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script language="javascript">
        function ColorRojo() {
            document.bgColor = "red";
        }

        function ColorAzul() {
            document.bgColor = "blue";
        }

        function ColorBlanco() {
            document.bgColor = "white";
        }
    </script>
</head>
<body>
    <h1>CAMBIANDO EL COLOR DE FONDO DE LA PAGINA WEB</h1>
    <br>
    <h4>
        Ahora cambiaremos el color de fondo de la Pagina con los 
        siguientes botones y funciones de JavaScript
    </h4>
    <br>
    <input type="button" value="ROJO" onclick="ColorRojo()">
    <input type="button" value="AZUL" onclick="ColorAzul()">
    <input type="button" value="BLANCO" onclick="ColorBlanco()">
</body>
</html>
