<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primer CSS</title>
    <link rel="stylesheet" href="mi_primer_css.css" type="text/css">
</head>
<body>
    <h1>ESTA ES MI PRIMER PAGINA CON UN CSS</h1>
    <br>
    <p>
        Este es un párrafo que no contiene un CSS en línea; es decir, es solo un párrafo normal con texto
    </p>
    <br>
    <p style="font-family: fantasy">
        Este es un párrafo que si contiene un <strong>CSS</strong> en línea; es decir, es solo un párrafo normal con texto
    </p>
    <p class="miestilo">
        Este es un parrafo con una regla css mediante una clase.
    </p>
</body>
</html>
